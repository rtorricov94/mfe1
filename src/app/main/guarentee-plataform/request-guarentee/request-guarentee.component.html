<div class="mat-elevation-z5 "  >
    <mat-card style="padding: 5px 5px 5px 5px;"  >
        
        <mat-card-header>
            <mat-card-title>Solicitud de fianza</mat-card-title>
            <mat-card-subtitle>Validación</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <div class="button-container">
                <button mat-stroked-button 
                        color="primary"  
                        class="mat-elevation-z4"   
                        style="font-size: 12px;"  
                        (click)="onClick($event)">
                  Nueva Solicitud
                </button>
                
              </div>
            <div class="mat-elevation-z4">
                <table mat-table [dataSource]="dataSource" style="font-size: 12px;">
          
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef > No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
              <tr mat-header-row color="primary" *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
    <mat-card-actions align="start">
    </mat-card-actions>
</mat-card>
    
    
    
    
</div>
